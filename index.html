<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Grow a Character Tree!</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="user-input">
		<label>How tall should the tree be?</label>
	    <input type="text" placeholder="a number" maxlength="2" id="getNumber" required="required">
	</div>
	<div class="user-input">
		<label>Which character should be used?</label>
	    <input type="text" maxlength="1" placeholder="any single character" id="getChar" required="required">
	</div>

	<button id="growBtn">Grow your tree</button>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
